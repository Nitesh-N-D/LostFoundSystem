# DataSource - replace with env variables in production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/lostfound}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload
app.upload.dir=uploads

# Mail (use environment variables in production)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server port (default 8080)
server.port=${PORT:8080}
